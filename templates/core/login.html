{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 440px; margin: 3rem auto;">
    <div class="card" style="padding: 2.25rem;">
        <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 1.75rem; text-align: center; color: var(--text-primary);">Login</h1>
        {% if error %}
        <div style="background: rgba(239, 68, 68, 0.08); border-left: 4px solid #dc2626; padding: 1rem; margin-bottom: 1.25rem; border-radius: 0 10px 10px 0; color: #b91c1c; font-size: 0.9375rem;">
            {{ error }}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1.25rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Username</label>
                <input type="text" name="username" required placeholder="Enter your username">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.9375rem;">
            Don't have an account? <a href="{% url 'core:register' %}" style="color: var(--slate-600); font-weight: 600;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
